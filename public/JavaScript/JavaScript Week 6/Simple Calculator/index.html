<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display"><span id="display"></span></div>
        <div class="buttons">
            <div class="row1">
                <button onClick="getValue7()">7</button>
                <button onClick="getValue8()">8</button>
                <button onClick="getValue9()">9</button>
                <button onClick="plus()">+</button>
            </div>
            <div class="row2">
                <button onClick="getValue4()">4</button>
                <button onClick="getValue5()">5</button>
                <button onClick="getValue6()">6</button>
                <button onClick="minus()">-</button>
            </div>
            <div class="row3">
                <button onClick="getValue1()">1</button>
                <button onClick="getValue2()">2</button>
                <button onClick="getValue3()">3</button>
                <button onClick="multiply()">x</button>
            <div class="row4">
                <button onClick="dot()">.</button>
                <button onClick="getValue0()">0</button>
                <button onClick="divide()">/</button>
                <button style="background-color: rgb(204, 0, 0);" id="ans" onClick="answer()">=</button>
            </div>
        </div>
    </div>
        <script src="./app.js"></script>
</body>

</html>
