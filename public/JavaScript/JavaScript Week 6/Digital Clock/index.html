<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div><span id="hours">11</span></div>
        <div><span id="colon">:</span></div>
        <div><span id="minutes">19</span></div>
        <div>
            <div class="am"><span id="am"></span></div>
            <div class="second"><span id="seconds">24</span></div>
        </div>
    </div>
    <div class="date"><span id="month"></span><span>, </span><span id="day"></span><span> </span><span id="dayofmonth"></span></div>
    <script src="./app.js"></script>
</body>

</html>
