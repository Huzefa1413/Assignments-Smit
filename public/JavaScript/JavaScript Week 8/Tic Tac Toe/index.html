<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My Tic Tac Toe</li>
      </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
        <div class="box bt-0 bl-0" onclick="addText(this.id)" id="box0"></div>
        <div class="box bt-0" onclick="addText(this.id)" id="box1"></div>
        <div class="box bt-0 br-0" onclick="addText(this.id)" id="box2"></div>
        <div class="box bl-0" onclick="addText(this.id)" id="box3"></div>
        <div class="box" onclick="addText(this.id)" id="box4"></div>
        <div class="box br-0" onclick="addText(this.id)" id="box5"></div>
        <div class="box bl-0 bb-0" onclick="addText(this.id)" id="box6"></div>
        <div class="box bb-0" onclick="addText(this.id)" id="box7"></div>
        <div class="box bb-0 br-0" onclick="addText(this.id)" id="box8"></div>
      </div>
      <div class="gameInfo">
        <div class="turnInfo" id="turn123">
          <span id="info"></span>
        </div>
        <div class="resetButton">
          <button id="reset" onclick="resetGame()">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
