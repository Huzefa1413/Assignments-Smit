<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Words Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Enter a word : </label>
    <input type="text" id="userValue">
    <button onclick="addWords()">ADD WORDS</button>
    <div class="maindiv">
        <div class="normal">
            <h3>Normal Words</h3>
            <ul id="normalwords"></ul>
        </div>
        <div class="vowel">
            <h3>Vowel Words</h3>
            <ul id="vowelwords"></ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
