          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="sipass" type="password" placeholder="Password" required />
            <span class="eye">

              <i id="hide2signin" class="fa fa-eye-slash" onclick="showpass(this.id)"></i>
            </span>
          </div>
          <input value="Login" class="btn solid" onclick="login(this)" />
        </form>
