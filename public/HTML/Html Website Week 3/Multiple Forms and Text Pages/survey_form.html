<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<style>
    fieldset {
        background-color: purple;
    }
</style>
<body bgcolor="navyblue">
        <h2 align="center">freeCodeCamp Survey Form</h2>
        <p align="center"><i>thank you for taking the time to help us improve the platform</i></p>
    
    <fieldset>
        <label>Name <br> <input type="text" name="name" placeholder="Enter your name" required="required"></label>
        <br><br>
        <label>Email <br> <input type="email" name="email" placeholder="Enter your email address" required="required"></label>
        <br><br>
        <label>Age (optional) <br> <input type="number" name="age" placeholder="Age"></label>
        <br><br>
        <label>Which option best describes your current role? <br> 
            <select name="role" required="required">
                <option value="Select current role">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <br><br>
        <label>Would you recomment freeCodeCamp to a friend? <br>
        <input type="radio" name="recommend" value="Definately" checked> Definately
        <input type="radio" name="recommend" value="Maybe">Maybe
        <input type="radio" name="recommend" value="Not Sure">Not Sure
        </label>
        <br><br>
        <label>What is your favourite feature of freeCodeCamp? <br>
            <select name="feature" required="required">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>    
        </label>
        <br><br>
        <label>What would you like to see improved? (Check all that apply) <br>
            <input name="prefer" value="front-end-projects" type="checkbox">Front-end Projects <br>
            <input name="prefer" value="back-end-projects" type="checkbox">Back-end Projects <br>
            <input name="prefer" value="data-visualization" type="checkbox">Data Visualization <br>
            <input name="prefer" value="challenges" type="checkbox">Challenges <br>
            <input name="prefer" value="open-source-community" type="checkbox">Open Source Community <br>
            <input name="prefer" value="gitter-help-rooms" type="checkbox">Glitter help rooms <br>
            <input name="prefer" value="videos" type="checkbox">Videos <br>
            <input name="prefer" value="city-meetups" type="checkbox">City Meetups <br>
            <input name="prefer" value="wiki" type="checkbox">Wiki <br>
            <input name="prefer" value="forum" type="checkbox">Forum <br>
            <input name="prefer" value="additional-courses" type="checkbox">Additional Courses
        </label>
        <br><br>
        <label>Any comments or suggestions? <br> <textarea name="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea></label>
        <br><br>
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
