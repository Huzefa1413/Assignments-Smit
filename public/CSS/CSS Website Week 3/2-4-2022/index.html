<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./stylesignup.css">
    <title>Signup</title>
</head>
<body>

            <img src="./assets/Capture.PNG" alt="" width="100%" class="twitter_bg">

            <img src="./assets/twitter.png" alt="" class="twitter_icon">

        </div>
