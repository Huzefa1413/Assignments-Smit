<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylesettings.css">
    <title>Settings</title>
</head>
<body>
    <div class="mainbody">
        <div class="left">
            <ul>
                <li class="logo"><img src="./assets/twitter.png"></li>
                <li class="list"><img src="./assets/home.svg">Home</li>
                <li class="list"><img src="./assets/notifications.svg">Notifications</li>
                <li class="list"><img src="./assets/explore.svg">Explore</li>
                <li class="list"><img src="./assets/messages.svg">Messages</li>
                <li class="list"><img src="./assets/profile.svg">Profile</li>
                <li class="list"><img src="./assets/more.svg">More</li>
                <li class="btn"><button>Tweet</button></li>
            </ul>
        </div>
        <div class="center">
            <p class="setting">Settings</p>
            <div class="searchbox">
                <button><img src="./assets/search.png" alt=""></button>
                <input type="search" placeholder="Search Settings">
            </div>
            <ul>
                <li>Your account</li>
                <li>Twitter Blue</li>
                <li>Security and account access</li>
                <li>Privacy and safety</li>
                <li>Notifications</li>
                <li>Accessiblity, display, and languages</li>
                <li>Additional resources</li>
            </ul>
        </div>
    </div>

</body>
</html>
