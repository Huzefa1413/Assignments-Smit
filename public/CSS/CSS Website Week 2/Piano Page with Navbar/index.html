<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <div class="menu">
            <img src="assets/menu.png" alt="Menu" width="35px" height="35px">
        </div>
        <div class="logo">
            <img src="assets/logo.png" alt="9anime" width="180px" height="40px">
        </div>
        <div class="search">
            <input type="search" placeholder="Enter anime name">
        </div>
        <div class="search_button">
            <button>
                <img src="assets/search.png" alt="search" width="20px"height="20px">
            </button>
        </div>
        <div class="links">
            <ul>
                <li><a href="#"><img src="assets/facebook.png" alt="facebook" width="35px"height="35px"></a></li>
                <li><a href="#"><img src="assets/instagram.png" alt="instagram" width="35px"height="35px"></a></li>
                <li><a href="#"><img src="assets/discord.png" alt="discord" width="35px"height="35px"></a></li>
                <li><a href="#"><img src="assets/twitter.png" alt="twitter" width="35px"height="35px"></a></li>
            </ul>
        </div>
        <div class="signin">
            <button>
                Sign In
            </button>
        </div>
    </div>
    <div class="heading">
        <h1><span class="first">THE</span><br><span class="second">ANALOG</span><br><span class="third">SPECIALIST</span></h1>
    </div>
    <div class="home_menu">
        <ul>
            <li>HOME</li>
            <li>FOR SALE</li>
            <li>REPAIRS</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </div>
    <div class="piano_image">
        <div class="image1">
            <img src="assets/piano1.png" alt="piano1" width="445px" height="445px">
        </div>
        <div class="image2">
            <img src="assets/piano2.png" alt="piano2" width="445px" height="445px">
        </div>
        <div class="image3">
            <img src="assets/piano3.png" alt="piano3" width="445px" height="445px">
        </div>
    </div>
    <div class="paragraph">
        <p>
            We specialize in the sales and repairs of classic keyboards, in particular the Fender Rhodes, Uwristrer EP200, and Mohner Clavinet.
        </p>
    </div>
</body>

</html>
